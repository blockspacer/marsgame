<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>MarsGame</title>
    <link rel="stylesheet" href="css/paper.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<script src="js/app.js"></script>
<body>
    <div class="paper container">
        <div class="row margin-bottom-none">
            <div class="form-group col-8 col margin-bottom-none padding-bottom-none">
                <label for="sourceCode">Type your code here:</label>
                <textarea id="sourceCode">
сrThr = 1.0
</textarea>
            </div>
            <div class="col-4 col">
                <div class="row margin-bottom-large margin-top-large">
                    <div>Input vars:</div>
                    <ul>
                        <li>x (float) - x position</li>
                        <li>y (float) - y position</li>
                        <li>angle (float) - angle in radians</li>
                    </ul>
                </div>
                <div class="row">
                    <div>Output vars used:</div>
                    <ul>
                        <li>mThr -  mech throttle => movement (-1.0 .. 1.0)</li>
                        <li>mrThr - mech rotation throttle => rotation (-1.0 .. 1.0)</li>
                        <li>сrThr - cannon rotation throttle => rotation (-1.0 .. 1.0)</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="errorsContainer" class="row text-danger margin-none">
            <label>Errors:</label>
            <div id="errorsText"></div>
        </div>
        <div class="row form-group margin-bottom-none">
            <div class="col-4 col">
                <label for="autoSaveCheckbox" class="paper-radio">
                    <input type="checkbox" id="autoSaveCheckbox"> <span>Auto save code on startup</span>
                </label>
            </div>
            <div class="col-4 col">
                <label for="autoStartCheckbox" class="paper-radio">
                    <input type="checkbox" id="autoStartCheckbox"> <span id="autoStartSpan">Auto start code on startup</span>
                </label>
            </div>
        </div>
        <button id="saveCode">Save the code</button>
        <button id="runProgram">Run the code</button>
        <button id="stopProgram">Stop the code</button>
        <button id="resetVars">Reset vars</button>
        <div class="container" id="errors"></div>
        <br/>
        <div id="pixiDiv" class="container"></div>
    </div>
</body>
</html>
