<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>MarsGame</title>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<script src="js/app.js"></script>
<body>
    <div class="paper container">
        <div class="row">
            <div class="form-group col-9 col">
                <label for="sourceCode">Type your code here:</label>
                <textarea id="sourceCode">
vx = 0.5
vr = 0.1
</textarea>
            </div>
            <div class="col-3 col">
                <div>Output vars used:</div>
                <ul>
                    <li>vx - x velocity</li>
                    <li>vr - y velocity</li>
                    <li>vr - rotation velocity</li>
                </ul>
            </div>
        </div>
        <div id="errorsContainer" class="row text-danger">
            <label>Errors from interpreter:</label>
            <div id="errorsText"></div>
        </div>
        <button id="saveCode">Run the code!</button>
        <button id="stopMech">Stop</button>
        <button id="resetVars">Reset vars</button>
        <div class="container" id="errors"></div>
        <br/>
        <div id="pixiDiv" class="container"></div>
    </div>
</body>
</html>
